<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>VR Brochures Templates</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="templatecontainer">
      <h3>Brochure Template</h3>
      <form action="brochureTemplate.html" method="post" class="brochureform">
        <label for="title1">Title:</label>
        <input type="text" id="title1" name="title1"></input>
        <label for="box1">Text Box 2:</label>
        <textarea name="box1" id="box1"></textarea>
        <label for="box2">Text Box 2:</label>
        <textarea id="box2" name="box2"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>

    <footer>
      <p>Vr Brochures &copy; 2025</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
