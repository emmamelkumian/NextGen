<html lan="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- open in a localhost or background wont load -->
    <a-scene>
      <a-entity position="0 0 0">
        <a-box
          position="0 0 -4"
          rotation="0 0 0"
          color="#FFFF"
          depth="0.1"
          height="4"
          width="3"
        ></a-box>
        <a-box
          position="4 0 -2.251"
          rotation="0 -50 0"
          color="#FFFF"
          depth="0.1"
          height="4"
          width="3"
        ></a-box>
        <a-box
          position="-4 0 -2.251"
          rotation="0 50 0"
          color="#FFFF"
          depth="0.1"
          height="4"
          width="3"
        ></a-box>
      </a-entity>
      <a-sky src="./Photo/background.jpg" rotation="0 -90 0"></a-sky>
      <a-entity
        camera
        wasd-controls="enabled: false"
        look-controls="enabled: true"
      ></a-entity>
    </a-scene>
  </body>
</html>
